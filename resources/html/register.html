	<body>
		<div class="content">
            <h1 class="title">Register</h1>
            <div class="row">
                <div class="col-1"></div>
                <div class="col">
                        <form id="registrationForm">
                            <div class="row">
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="email1">Email address</label>
                                    <input required="true" type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="password">Password</label>
                                    <input required="true" type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input required="true" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="firstName">First Name</label>
                                    <input required="true" type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="First Name">
                                </div>
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="lastName">Last Name</label>
                                    <input required="true" type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Last Name">
                                </div>
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="dob">Date of Birth</label>
                                    <input required="true" type="date" class="form-control" id="dob" placeholder="Date of Birth">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-check form-switch">
                                        <label class="form-check-label" for="flexSwitchCheckDefault">Notifications</label>
                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary register-btn">Submit</button>
                                </div>
                            </div>
                        </form>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </body>
    <!--Bootstrap Library Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script>
        $('#registrationForm').submit(function (event) {
            event.preventDefault();
            const form = $(this);
            // TODO: Form should be properly validated

            // fake backend
            const url = `http://jsonplaceholder.typicode.com/users`;
            
            $.ajax({
                type: "POST",
                url: url,
                data: form.serialize(), // serializes the form's elements.
                success: (data) => {
                    console.log(data); // show response from the backend.
                    window.location.href = '/resources/html/success.html';
                },
                error: (err) => {
                    console.log(err); // Github will give error
                    window.location.href = '/resources/html/success.html';
                }
            });
        });
    </script>
